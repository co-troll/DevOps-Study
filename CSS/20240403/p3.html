<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/p2style.css">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <a href="./p.html" class="back-html"></a>
            <h1>관광기사 가입</h1>
        </div>
        <div id="content">
            <h2 class="infoUpTit">관광기사 가입입력</h2>
            <p class="infoUpTit">아래 항목들을 입력하고 관광기사로 가입신청하세요.</p>
            <div class="inpBox">
                <label class="after">아이디</label>
                <input type="text" placeholder="영문, 숫자, _ 20자이내">
            </div>
            <div class="inpBox">
                <label class="after">비밀번호</label>
                <input type="password" placeholder="비밀번호">
            </div>
            <div class="inpBox">
                <label class="after">비밀번호 확인</label>
                <input type="password" placeholder="비밀번호">
            </div>
            <div class="inpBox">
                <label class="after">성명</label>
                <input type="text" placeholder="신분증상의 성명">
            </div>
            <div class="inpBox select-box">
                <label>은행명</label>
                <select id="bank" name="bank">
                    <option value="">은행명 선택</option>
                    <option value="">우리은행</option>
                    <option value="">신한은행</option>
                    <option value="">KEB하나은행</option>
                    <option value="">KB국민은행</option>
                    <option value="">SC제일은행</option>
                    <option value="">한국시티은행</option>
                    <option value="">농협은행</option>
                    <option value="">수협은행</option>
                    <option value="">한국산업은행</option>
                    <option value="">기업은행</option>
                    <option value="">수출입은행</option>
                    <option value="">부산은행</option>
                    <option value="">대구은행</option>
                    <option value="">광주은행</option>
                    <option value="">경남은행</option>
                    <option value="">전북은행</option>
                    <option value="">제주은행</option>
                    <option value="">우체국</option>
                    <option value="">새마을금고</option>
                    <option value="">K뱅크은행</option>
                    <option value="">카카오뱅크</option>
                </select>
            </div>
            <div class="inpBox">
                <label>계좌번호</label>
                
                <input type="text" placeholder="숫자만 입력">
            </div>
            <div class="inpBox">
                <label>예금주</label>
                <input type="text" placeholder="예금주 입력">
            </div>
            <p class="lastTxt">본사 검토 후 가입이 완료됩니다.</p>
            <div class="submitBtn">가입신청</div>
        </div>
        <div style="height: 57px;"></div>
    </div>
</body>
</html>
