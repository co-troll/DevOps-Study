<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/pstyle.css">
    <style>
        @import url('https://fonts.googeapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wdth,wght@0,62.5..100,100..900;1,62.5..100,100..900&display=swap');
    </style>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <div id="reg_tab">
                <div class="s_intro">
                    <div class="login-box">
                        <div class="logo">
                            <a href="index.html">
                                <img src="https://www.jejugage.co.kr/data/Jejugage/banner/logo.png" alt="">
                            </a>
                        </div>
                        <div class="login-input">
                            <div class="inputBox">
                                <label for="id" class="tit mb10">아이디</label>
                                <div>
                                    <input type="text" class="introInput" placeholder="아이디입력">
                                </div>
                            </div>
                            <div class="inputBox">
                                <label for="pass" class="tit mb10">비밀번호</label>
                                <div>
                                    <input type="password" class="introInput" placeholder="비밀번호 입력">
                                </div>
                            </div>
                            <div class="inputBox checkStyle">
                                <label for="isSave">
                                    <span></span>
                                    자동로그인
                                </label>
                            </div>
                            <div class="inputBox mb0">
                                <button class="login-input-btn">로그인</button>
                            </div>
                            <div class="inputBox mb0">
                                <ul class="loginMenu">
                                    <li>
                                        <a href="" class="login-input-btn02">아이디 찾기</a>
                                    </li>
                                    <li>
                                        <a href="" class="login-input-btn02">비밀번호 찾기</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="btn_tab">
                <div class="regBox leftBox">
                    <div class="imgBox">
                        <a href="./p2.html">
                            <img src="https://www.jejugage.co.kr/data/Jejugage/banner/place.png">
                        </a>
                    </div>
                    <p class="txt">관광지 가입</p>
                </div>
                <div class="regBox">
                    <div class="imgBox">
                        <a href="./p3.html">
                            <img src="https://www.jejugage.co.kr/data/Jejugage/banner/agent.png">
                        </a>
                    </div>
                    <p class="txt">관광기사 가입</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
