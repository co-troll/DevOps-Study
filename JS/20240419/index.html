<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    function setCookie(name, value, time) {
    // 썩은 쿠키는 유효라지 않다.
    // 시간을 넣지 않고 쿠키를 생성하면 커키 지속 계속 되는 쿠키
    let date = new Date();
    // 밀리세컨드로 시간을 증가되 값으로 만들어서

    date.setTime(date.getTime() + time * 24 * 60 * 60 * 1000);
    document.cookie = name + "=" + value + ";" + "expires=" + date.toUTCString() + ";" + "path=/";
    }

    setCookie("devops4", 456 ,1);
    console.log(document.cookie);

    function getCookie(name) {
        let arr = document.cookie.trim().split(";");
        let result = undefined;
        for (let i = 0; i < arr.length; i++) {
            arr[i] = arr[i].trim().split("=");

            if (arr[i][0] === name) {
                result = arr[i][1];
            }
        }
        console.log(result);
    }
    getCookie("devops3");

    // 쿠키를 제거하는 방법 쿠키의 유효시간을 과거 시간으로 주는게 쿠키 제거
    // 쿠키를 수정하는 방법은 쿠키의 같은 키로 값을 주면 있던 쿠키의 값이 변경된다.
</script>
</html>
